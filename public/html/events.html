<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <title> Events </title>
        <link href="style.css" rel="stylesheet">
        <script src="javascript.js"></script>
    </head>

    <body onload='addPlaceholder("time")'>
        <div class="nav" id="navigation">
            <script>loggedInNav();</script>
        </div>

        <div class="header">
            <h1>Events</h1>
        </div>

        <div class="column-left" style="width:40%" id="addEvent">
            <h3>Event</h3>
            <input type="text" class="textbox" id="event" placeholder="Meeting">
            <select id="privacy">
                <option value="private">Private</option>
                <option value="public">Public</option>
            </select>
            <br>
        </div>
        <div class="column-middle" style="width:20%" id="addTime">
            <h3>Time</h3>
            <input type="time" class="textbox" id="time">
            <br>
        </div>
        <div class="column-right" style="width:10%">
            <br>
            <input type="button" id="add" class="button" value="Add" onclick="addEvent()">
        </div>
        <div class="row"></div>

        <div class="footer" id="footer">
            <div class='column-middle' id='loggedInLink' >
                <script>loggedInLinks();</script>
            </div>
            <div class='content-middle' id="timeStamp" style='float:right'>
                <script>getTimeStamp();</script>
            </div>
        </div>
    </body>
</html>
